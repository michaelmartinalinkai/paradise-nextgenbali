<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Paradise NextGen</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #000;
        }

        .error-msg {
            color: #d9534f;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <span class="brand-icon">ðŸŒ´</span>
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autofocus placeholder="Enter password...">
            </div>
            <button type="submit">Login</button>
            <div class="error-msg" id="errorMsg">Incorrect password</div>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('paradise_admin_token')) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            // Simple hardcoded password check
            if (password === 'paradise2025') {
                localStorage.setItem('paradise_admin_token', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>

</html>
